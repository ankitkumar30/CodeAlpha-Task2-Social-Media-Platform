
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mini Social</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header><div><b>Mini Social</b></div><div><a href="/login.html" id="meLink">Login</a></div></header>
<div class="container">
  <h2>Posts</h2>
  <div id="newPost" class="card" style="display:none">
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <button onclick="createPost()">Post</button>
  </div>
  <div id="feed"></div>
</div>
<script src="/shared.js"></script>
<script>
async function loadPosts(){
  const res=await fetch('/api/posts'); const posts=await res.json();
  document.getElementById('feed').innerHTML=posts.map(p=>`
    <div class="card">
      <b>${p.author}</b>: ${p.content}<br/>
      <small>${p.created_at}</small><br/>
      <button onclick="like(${p.id})">Like</button>
      <a href="/post.html?id=${p.id}">Comments</a>
    </div>`).join('');
}
loadPosts();
</script>
</body>
</html>
